    <div class="container-fluid">
        <div class="card mb-3 mt-5 w-25 mx-auto">
            <img src="empty.jpg" class="card-img-top" alt="..." id="imgObj">
            <div class="card-body">
              <h5 class="card-title text-center">Hand Gesture Recognizer</h5>
              <p class="card-text">First select the image you want to recognize and then to recognize image.</p>
              <div class="fileUpload btn btn-info btn-block">
                <span>Select File</span>
                <input type="file" class="upload" id="flObj" />
            </div>
              <a href="#" class="btn btn-primary btn-block" id="btnSend">Recognize Image</a>
            </div>
          </div>
    </div>
